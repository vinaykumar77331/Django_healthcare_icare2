{% extends 'adminhome.html' %}
{% load static %}

{% block About %}
<br /><br />
<div class="col-md-12">
    <div class="d-flex justify-content-center">
        <fieldset style="border:2px solid black; padding: 50px;">
            <form method="POST" action="/myadmin/epmyadmin/">
                {% csrf_token %}
                <h1>Edit Profile Here!!!</h1>
                <p style="color:blue;">{{output}}</p>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" name="name" value="{{myadminDetails.name}}">
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" name="email" value="{{myadminDetails.email}}" readonly>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile:</label>
                    <input type="text" class="form-control" name="mobile" value="{{myadminDetails.mobile}}">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea class="form-control" name="address" rows="5">{{myadminDetails.address}}</textarea>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <select class="form-control" name="city">
                        <option>{{myadminDetails.city}}</option>
                        <option>Indore</option>
                        <option>Bhopal</option>
                        <option>Ujjain</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    Male <input type="radio" name="gender" value="male" {{m}}>
                    &nbsp;&nbsp;
                    Female <input type="radio" name="gender" value="female" {{f}}>
                </div>
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </fieldset>
    </div>
</div>
{% endblock %}
